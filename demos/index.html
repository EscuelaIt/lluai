<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lluai demos</title>
</head>
<body>
  <main>
    <h1>Lluai demos</h1>
    <p>IU Components demos</p>
    <lluai-button id="botonsimple">Send</lluai-button> 
    <lluai-button id="botonsimplesecondary" secondary>Secudario</lluai-button> 
    <lluai-button id="botondesactivado" disabled>Disabled</lluai-button> 
    <p>
      <lluai-input 
        label="Suscribe a nuestra lista de correo"
        placeholder="Tu email"  
      ></lluai-input>
    </p>

    <p>
      <lluai-input 
        class="buscador"
        label="Buscar en la web"
        placeholder="Tu email"  
        type="search"
        id="buscador"
      ></lluai-input>
    </p>
  
    <p>
      <lluai-input 
        id="inputvalue"
        label="Suscribe a nuestra lista de correo"
        placeholder="Tu email"  
        value="miguel@escuela.it"
      ></lluai-input>
    </p>

    <p>
      <lluai-input
        disabled 
        type="password"
        label="Suscribe a nuestra lista de correo"
        placeholder="Tu email"  
        value="miguel@escuela.it"
      ></lluai-input>
    </p>
    
    <p class="nav">
      <lluai-icon-house rounded></lluai-icon-house>
      <lluai-icon-house rounded class="dark"></lluai-icon-house>
      <lluai-icon-ambulance></lluai-icon-ambulance>
      <lluai-icon-ambulance class="accent1"></lluai-icon-ambulance>
      <lluai-icon-youtube class="supericon"></lluai-icon-youtube>
    </p>

    <p>
      <lluai-icon-ambulance rounded class="roudedhover"></lluai-icon-ambulance>
    </p>

    <div class="flex-center">
      <lluai-icon-vegan></lluai-icon-vegan>
      <span>Este es el icono vegan</span>
    </div>
   
      <lluai-card title="Component">
        <p class="mb-0">
          Description of the component.
        </p>
      </lluai-card>

      <lluai-card title="Component">
        <p>Otra informaci√≥n importante...</p>
        <p class="mb-0">
          Description of the component.
        </p>
      </lluai-card>

      <lluai-card title="Component">
        <div slot="image">
          <svg class="myicon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-apple-icon lucide-apple"><path d="M12 6.528V3a1 1 0 0 1 1-1h0"/><path d="M18.237 21A15 15 0 0 0 22 11a6 6 0 0 0-10-4.472A6 6 0 0 0 2 11a15.1 15.1 0 0 0 3.763 10 3 3 0 0 0 3.648.648 5.5 5.5 0 0 1 5.178 0A3 3 0 0 0 18.237 21"/></svg>
        </div>
        <p class="mb-0">
          Description of the component.
        </p>
      </lluai-card>
    
      <lluai-card title="Component">
        <div slot="image">
          <img src="/hirayama.png">
        </div>
        <p class="mb-0">
          Description of the component.
        </p>
      </lluai-card>

      <lluai-card title="Component" class="card-expand">
        <div slot="image">
          <img src="/hirayama.png">
        </div>
        <div slot="actions" class="form">
          <lluai-input 
            id="inputvalue"
            label="Suscribe a nuestra lista de correo"
            placeholder="Tu email"  
            value="miguel@escuela.it"
          ></lluai-input>
          <lluai-button>Suscribe</lluai-button>
        </div>
        <p class="mb-0">
          Description of the component.
        </p>
      </lluai-card>


      
  </main>
  
  <script src="./js/index.js" type="module"></script>
</body>
</html>
